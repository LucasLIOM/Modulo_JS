<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritméticos</title>
</head>
<body>
    
    <script>

        var n1 = Number(prompt('Digite o número 1:'))
        var n2 = Number(prompt('Digite o número 2:'))

        document.write(`
            Adição: ${n1 + n2} 
                </br>
        `)

        document.write(`
            Subtração: ${n1 - n2} 
                </br>
        `)

        document.write(`
            Multiplicação: ${n1 * n2} 
                </br>
        `)

        document.write(`
            Potência: ${n1 ** n2} 
                </br>
        `)

        document.write(`
            Divisão: ${n1 / n2} 
                </br>
        `)

        document.write(`
            Resto: ${n1 % n2} 
                </br>
        `)

        document.write(`
            Atribuir: ${n1 += n2} 
                </br>
        `)

        document.write(`
            Desatribuir: ${n1 -= n2} 
                </br>
        `)

    </script>

</body>
</html>
